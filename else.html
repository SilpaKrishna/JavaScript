<!DOCTYPE html>
<html>
<body>
<p>greeting "Have a nice day":</p>
<p id="demo"></p>
<script>
function myFunction() {
  var hour = new Date().getHours(); 
  var greeting;
  if (hour < 18) 
  {
    greeting = "have a nice day";
  } 
  else 
  {
    greeting = "have a good day";
  }
  document.getElementById("demo").innerHTML = greeting;
}
</script>

</body>
</html>
