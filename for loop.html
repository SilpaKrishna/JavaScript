<!DOCTYPE html>
<html>
<body>
<h1>JavaScript For Loop</h1>
<p id="demo"></p>
<script>
var flowers = ["rose", "Lily", "Orchid", "Sunflower"];
var text = "";
var i;
for (i = 0; i < flowers.length; i++) 
{
  text += flowers[i] + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
