<!DOCTYPE html>
<html>
<body>
<h1>break statements</h1>
<p>A loop with a <b>break</b> statement.</p>
<p id="demo"></p>
<script>
var text = "";
var i;
for (i = 0; i < 10; i++)
 {
  if (i === 5) { break; }
  text += "The number is " + i + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
